<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SaaS Saúde</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-4">
            <!-- Card de Login -->
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">SaaS Saúde</h4>
                    <small>Sistema de Saúde Empresarial</small>
                </div>
                <div class="card-body p-4">
                    <!-- Formulário de Login -->
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuário</label>
                            <input type="text" class="form-control" id="username"
                                   placeholder="Digite seu usuário" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password"
                                   placeholder="Digite sua senha" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <span id="loginText">Entrar</span>
                            <div id="loginSpinner" class="spinner-border spinner-border-sm d-none" role="status">
                                <span class="visually-hidden">Carregando...</span>
                            </div>
                        </button>

                        <div class="text-center">
                            <a href="/cadastro" class="text-decoration-none">
                                Não tem conta? Cadastre-se
                            </a>
                        </div>
                    </form>

                    <!-- Mensagem de Erro -->
                    <div id="errorMessage" class="alert alert-danger d-none mt-3" role="alert"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/login.js"></script>
</body>
</html>
